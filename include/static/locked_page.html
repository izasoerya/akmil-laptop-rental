<!DOCTYPE html>
<html>
  <head>
    <title>System Locked</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(60, 72, 88, 0.12);
        text-align: center;
        min-width: 320px;
      }
      h2 {
        color: #2563eb;
        font-size: 2rem;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 32px;
      }
      .lock-icon {
        font-size: 48px;
        color: #2563eb;
        margin-bottom: 18px;
        animation: lockPulse 1.2s infinite alternate;
      }
      @keyframes lockPulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.08);
        }
      }
      .enroll-btn {
        background: linear-gradient(90deg, #2563eb 0%, #22d3ee 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        transition: background 0.2s, transform 0.2s;
      }
      .enroll-btn:hover {
        background: linear-gradient(90deg, #22d3ee 0%, #2563eb 100%);
        transform: translateY(-2px) scale(1.04);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="lock-icon">&#128274;</div>
      <h2>SYSTEM LOCKED</h2>
      <p>
        Please scan a valid fingerprint to unlock.<br />Or enroll a new
        fingerprint below.
      </p>
      <button
        class="enroll-btn"
        onclick="window.location.href='/enroll_fingerprint.html'"
      >
        Enroll Fingerprint
      </button>
    </div>
  </body>
</html>
