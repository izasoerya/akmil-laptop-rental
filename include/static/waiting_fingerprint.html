<!DOCTYPE html>
<html>
  <head>
    <title>Enroll Fingerprint - Waiting</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(60, 72, 88, 0.12);
        text-align: center;
        min-width: 320px;
      }
      h2 {
        color: #2563eb;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .spinner {
        margin: 20px auto;
        width: 50px;
        height: 50px;
        border: 6px solid #ddd;
        border-top: 6px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      p {
        font-size: 1.1rem;
        color: #555;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Waiting for Enrollment</h2>
      <div class="spinner"></div>
      <p>Place your finger on the sensor until the process finishes...</p>
    </div>
  </body>
</html>
